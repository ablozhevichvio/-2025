using System;

class Program
{
    static void Main()
    {
        Console.Write("Введите целое число N (N > 0): ");
        int N = int.Parse(Console.ReadLine());

        if (N <= 0)
        {
            Console.WriteLine("Ошибка: N должно быть больше 0.");
            return;
        }

        int sum = 0;

        for (int i = N; i <= 2 * N; i++)
        {
            sum += i * i;
        }
        Console.WriteLine($"Сумма квадратов: {sum}");
    }
}
