using System;

class Program
{
    static void Main()
    {
        Console.WriteLine("Способ 1: while");
        int i = 1;
        while (i <= 101)
        {
            Console.Write(i + " ");
            i += 2;
        }

        Console.WriteLine("\n\nСпособ 2: do while");
        i = 1;
        do
        {
            Console.Write(i + " ");
            i += 2;
        } while (i <= 101);

        Console.WriteLine("\n\nСпособ 3: for");
        for (i = 1; i <= 101; i += 2)
        {
            Console.Write(i + " ");
        }

        Console.WriteLine(); 
    }
}
